        var promise = new Promise((resolve, reject) => {
            resolve('成功')
        })
        var p1 = promise.then((value) => {
            console.log(value)
            return p1
        }, (reason) => {
            console.log(reason)
        })
        p1.then((value) => {

            console.log(reason.message) // Chaining cycle detected for promise #<Promise>
        })
